<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 8</title>
</head>
<body>
<script>
    let arr=[1,-42,54,6,5,8,123,55,99,60];
    for (let j=0; j< 10; j++){
        for(let i=j+1;i<10;i++){
            if(arr[i]>arr[j]){
                let num=arr[j];
                arr[j]= arr[i];
                arr[i]= num;
            }
        }
    }
    document.write("mang da sap xep la: " + arr );
</script>
</body>
