<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>udmt</title>
</head>
<body>
<h1>Caculator</h1>
<input type="number" id="num1" placeholder="so thu nhat">
<input type="number" id="num2" placeholder="so thu hai">
<br>
<button onclick="add()">Addition(+)</button>
<button onclick="sub()">Suptraction(-)</button>
<button onclick="mul()">Multiplication(X)</button>
<button onclick="div()">Divition(/)</button>
<h3>Result:</h3>
<div id="result">Day la ket qua</div>
</body>
</html>
<script>
    function add() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) + Number(number2);
        document.getElementById("result").innerHTML = result;
    }
    function sub() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) - Number(number2);
        document.getElementById("result").innerHTML = result ;
    }
    function mul() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) * Number(number2);
        document.getElementById("result").innerHTML = result;
    }
    function div() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) / Number(number2);
        document.getElementById("result").innerHTML = result;
    }
</script>
