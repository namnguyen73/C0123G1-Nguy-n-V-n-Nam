<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ ĐIển </title>
</head>
<body>
<label for="string">Nhập từ: </label>
<input type="text" name="" id="string">
<button onclick="transcript()">Translate</button>
<p id="result"></p>
<script>
    function transcript() {
        let arr_eng = ["banana", "apple", "orange", "pen", "pencil", "book", "go", "welcome"];
        let arr_vie = ["chuối", "táo", "cam", "bút", "bút chì", "sách", "đi", "chào mừng"];
        let string = document.getElementById("string").value;
        let index_eng = 0;
        let result = "";
        for (let i = 0; i < arr_eng.length; i++) {
            if (string === arr_eng[i]) {
                index_eng = i;
                for (let j = 0; j < arr_vie.length; j++) {
                    if (index_eng === j) {
                        result = arr_vie[j];
                    }
                }
            }
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
