<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
let arr = [];
let countle= 0;
let countchan = 0;
let n = prompt("Nhập độ dài của mảng");
for(let i =1; i<=n ; i++){
    let item = prompt("Nhập phần tử thứ" + i);
    arr[i]= item;
}
console.log(arr);
let result = true;
for(let i=1;i<arr.length;i++){
    const arrMin = arr[i];
    const arrMax = arr[arr.length - i];
    if( arrMin !== arrMax){
        result = false;
        break;
    }
}
if(result){
    console.log("Đối xứng");
}else{
    console.log("Không đối xứng");
}

</script>
</body>
</html>
