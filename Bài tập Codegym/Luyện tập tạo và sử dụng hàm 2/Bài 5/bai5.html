<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
Nhập số a :<label for="soa"></label>
<input type="number" id="soa" name="soa" value=""></br>
</br>
Nhập số b  :<label for="sob"></label>
<input type="number" id="sob" name="sob" value=""></br>
</br>
Nhập số c  :<label for="soc"></label>
<input type="number" id="soc" name="soc" value=""></br>
</br>
<button onclick="check()">Check</button>
<p id="value"></p>
<script>
    function check(){
        let a = +document.getElementById('soa').value;
        let b = +document.getElementById('sob').value;
        let c = +document.getElementById('soc').value;
        if (a>b && a>c)
            document.getElementById("value").innerHTML="Số lớn nhất là " + a;
        else if (b>c)
            document.getElementById("value").innerHTML="Số lớn nhất là" + b;
        else
            document.getElementById("value").innerHTML="Số lớn nhất là" + c;
    }
</script>
</body>
</html>
