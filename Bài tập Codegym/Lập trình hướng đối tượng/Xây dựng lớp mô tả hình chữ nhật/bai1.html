<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mô tả hình chữ nhật </title>
</head>
<body>
<canvas id="Canvas" width="250" height="350"></canvas>
<script>
    class Rectangle {
        width;
        height;
        constructor (width,height) {
            this.width = width;
            this.height = height;
        }
        getWidth() {
            return this.width;
        }
        getHeight() {
            return this.height;
        }
        setWidth(width) {
            this.width = width;
        }
        setHeight(height) {
            this.height = height;
        }
        getArea() {
            return this.width * this.height;
        }
        getPerimeter() {
            return (this.width + this.height) * 2;
        }
    }
    let myRectangle = new Rectangle(300,250);
    let width = myRectangle.getWidth();
    let height = myRectangle.getHeight();
    myRectangle.setWidth('Diện tích và chu vi hình chữ nhật 100 ');
    myRectangle.getWidth();
    document.write(myRectangle.getWidth());
    let canvas = document.getElementById("Canvas");
    let ctx = canvas.getContext('2d');
    ctx.fillStyle='#6a5acd';
    ctx.fillRect(20, 20, width, height)
</script>
</body>
</html>
