<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            while (celsius < -273) {
                {
                    celsius = prompt("Nhiệt độ phải lớn hơn -273,mời nhập lại");
                }
            }
                this.celsius = celsius;
        }

        getFahrenheit() {
            return 9 / 5 * this.celsius + 32;
        }

        getKelvin() {
            return this.celsius + 273.15;
        }

        change() {
            return "Nhiệt độ F= " + this.getFahrenheit() + "<br>" + "Nhiệt độ K= " + this.getKelvin();
        }
    }
    let celsius = +prompt("nhap do C");
    let temperature = new Temperature(celsius);
    document.write(temperature.change());
</script>
</body>
</html>
