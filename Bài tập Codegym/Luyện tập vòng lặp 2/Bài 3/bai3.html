<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 </title>
</head>
<body>
<script>

    for(let i=1;i<=6;i++ ) {
        for (let j = 1; j <= i; j++ ) {
            document.writeln("<b>*</b>")
        }
        document.writeln("</br>")
    }

// Ngược lại
    for(let i=1;i<=6;i++ ) {
        for (let j = 6; j > i; j-- ) {
            document.writeln("<b>*</b>")
        }
        document.writeln("</br>")
    }


</script>
</body>
</html>
