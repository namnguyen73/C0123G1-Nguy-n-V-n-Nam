<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<div style="font-size: 50px;">
    <script>
        let i
        let j
        for (i = 0; i < 9; i++) {
            for (j = 0; j < 21; j++) {
                if (i>0 && i < 8 && j>0 && j<20){
                    document.write("&nbsp&nbsp;");
                }else{
                    document.write("*");}
            }
            document.write("<br/>");
        }
    </script>
</div>
</body>
</html>
