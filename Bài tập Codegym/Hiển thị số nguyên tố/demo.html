<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiện thị số nguyên tố</title>
</head>
<body>
<script>
    let n = 2;
    let countPrime = 0;
    while(countPrime <20){
        let count =0;
        for (let i=1 ; i<=n ;i++){
            if(n%i===0){
                count +=1;
            }
        }
        if (count ===2){
            countPrime++;
            document.write(n+"</br>")
        }
        n++;
    }
</script>
</body>
</html>
